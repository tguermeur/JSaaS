<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSaaS LinkedIn Prospect</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #0071e3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0077ed;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
    }
    .success {
      background-color: #34c759;
      color: white;
    }
    .error {
      background-color: #ff3b30;
      color: white;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #loggedIn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JSaaS LinkedIn</h2>
    
    <!-- État de chargement initial -->
    <div id="initialLoading" class="initial-loading">
      <div class="spinner">
        <div class="spinner-circle"></div>
        <div class="spinner-circle-inner"></div>
      </div>
    </div>

    <!-- Formulaire de connexion -->
    <div id="loginForm" style="display: none;">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button id="loginButton">Se connecter</button>
      <div id="error" class="status error"></div>
      <div id="success" class="status success"></div>
    </div>

    <!-- État connecté -->
    <div id="loggedIn" style="display: none;">
      <p class="user-info">Connecté en tant que : <span id="userEmail"></span></p>
      <button id="saveProspect">Ajouter le prospect</button>
      <div id="prospectInfo" class="prospect-info" style="display: none;">
        <p class="info-line">Ajouté le <span id="addDate"></span></p>
        <p class="info-line">par <span id="addedBy"></span></p>
      </div>
      <button id="logoutButton" style="background: #F5F5F7; color: var(--text-color); margin-top: 8px;">Se déconnecter</button>
    </div>
    
    <div id="loading" class="loading">
      <div>Chargement...</div>
    </div>
    <div id="status" class="status"></div>
  </div>

  <!-- Animation de succès style Apple Pay -->
  <div class="success-animation" id="successAnimation">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
  </div>

  <script src="firebase-app-compat.js"></script>
  <script src="firebase-auth-compat.js"></script>
  <script src="firebase-firestore-compat.js"></script>
  <script src="popup.js"></script>
</body>
</html>
